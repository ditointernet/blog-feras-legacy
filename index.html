---
layout: default
---
<div class="home">

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <a href="{{ post.url | prepend: site.baseurl }}">
          <span class="post-title">{{ post.title }}</span>
          <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
        </a>
      </li>
    {% endfor %}
  </ul>


</div>
